        const TR_MONTHS = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];

        const formatDateTR = (dateStr) => {
            if (!dateStr) return "";
            const [y, m, d] = dateStr.split('-');
            return `${d}.${m}.${y}`;
        };

        const formatMonthTR = (isoMonth) => {
            if (!isoMonth) return "";
            const [y, m] = isoMonth.split('-');
            return `${TR_MONTHS[parseInt(m)-1]} ${y}`;
        };

        const formatLastUpdated = (isoStr) => {
            if (!isoStr) return "";
            const d = new Date(isoStr);
            return d.toLocaleString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
        };

        const getWeekDates = (startDate) => {
            const start = new Date(startDate);
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(start);
                d.setDate(start.getDate() + i);
                dates.push({
                    fullDate: d.toISOString().split('T')[0],
                    displayDate: `${d.getDate()} ${TR_MONTHS_SHORT[d.getMonth()]}`,
                    dayName: TR_DAYS[d.getDay()]
                });
            }
            return dates;
        };

        const calculateHours = (s, e) => {
            if (!s || !e) return 0;
            const [h1, m1] = s.split(':').map(Number);
            const [h2, m2] = e.split(':').map(Number);
            
            let totalMins = (h2 * 60 + (m2 || 0)) - (h1 * 60 + (m1 || 0));
            
            if (totalMins < 0) {
                totalMins += 24 * 60;
            }
            
            return parseFloat((totalMins / 60).toFixed(2));
        };

        const formatMoney = (amount) => {

        const calculateLeaveInfo = (empId, joinDateStr, leaveDateStr, isActive, shifts) => {
            let usedDays = 0;
            if (shifts) {
                Object.keys(shifts).forEach(key => {
                    if (key.startsWith(empId + '_') && shifts[key].isAnnualLeave) {
                        usedDays++;
                    }
                });
            }

            if (!joinDateStr) return { years: 0, months: 0, totalDays: 0, usedDays, remainingDays: 0, currentRight: 0, text: "Tarih Yok", hasRight: false };

            const joinDate = new Date(joinDateStr);
            const endDate = (isActive === false && leaveDateStr) ? new Date(leaveDateStr) : new Date();
            
            if (joinDate > endDate) return { years: 0, months: 0, totalDays: 0, usedDays, remainingDays: 0, currentRight: 0, text: "0 Ay", hasRight: false };

            let years = endDate.getFullYear() - joinDate.getFullYear();
            let m = endDate.getMonth() - joinDate.getMonth();
            if (m < 0 || (m === 0 && endDate.getDate() < joinDate.getDate())) {
                years--;
                m += 12;
            }

            let totalDays = 0;
            let currentRight = 0;

            if (years > 0) {
                for (let i = 1; i <= years; i++) {
                    if (i <= 5) {
                        totalDays += 14;
                        if (i === years) currentRight = 14;
                    } else if (i < 15) {
                        totalDays += 20;
                        if (i === years) currentRight = 20;
                    } else {
                        totalDays += 26;
                        if (i === years) currentRight = 26;
                    }
                }
            }

            const remainingDays = Math.max(0, totalDays - usedDays);

            return {
                years,
                months: m,
                totalDays,
                usedDays,
                remainingDays,
                currentRight,
                text: `${years > 0 ? years + ' Yıl, ' : ''}${m} Ay`,
                hasRight: years > 0
            };
        };

                        netSalary

                                <button onClick={saveShift} className="flex-[2] py-3 bg-slate-800 text-white font-bold rounded-xl hover:bg-slate-700 transition-colors shadow-lg shadow-slate-200 text-sm">Kaydet</button>
                            </div>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.team} onClose={() => { setModals({...modals, team: false}); setEditingEmployee(null); }} title="Ekip Yönetimi">
                        <div className="space-y-4">
                            
                            {editingEmployee ? (
                                <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 space-y-4 animate-fade-in">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block">Personel Adı</label>
                                        <input type="text" value={editingEmployee.name} onChange={e => setEditingEmployee({...editingEmployee, name: e.target.value})} className="w-full p-2.5 bg-white border border-slate-200 rounded-lg text-sm font-medium outline-none focus:border-blue-500" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block">Rol / Etiket</label>
                                        <input type="text" value={editingEmployee.role} onChange={e => setEditingEmployee({...editingEmployee, role: e.target.value})} className="w-full p-2.5 bg-white border border-slate-200 rounded-lg text-sm font-medium outline-none focus:border-blue-500" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block">İşe Başlama Tarihi</label>
                                        <input type="date" value={editingEmployee.joinDate || ''} onChange={e => setEditingEmployee({...editingEmployee, joinDate: e.target.value})} className="w-full p-2.5 bg-white border border-slate-200 rounded-lg text-sm font-medium outline-none focus:border-blue-500" />
                                    </div>
                                    
                                    {editingEmployee.joinDate ? (
                                        <div className="bg-amber-50 border border-amber-100 p-3 rounded-lg">
                                            <div className="flex justify-between items-center mb-2">
                                                <h5 className="text-[10px] font-bold text-amber-600 uppercase flex items-center gap-1"><IconSun /> Yıllık İzin Durumu</h5>
                                                <span className="text-[10px] font-bold text-amber-700 bg-amber-200 px-1.5 py-0.5 rounded">Kıdem: {calculateLeaveInfo(editingEmployee.id, editingEmployee.joinDate, editingEmployee.leaveDate, editingEmployee.isActive, shifts)?.text}</span>
                                            </div>
                                            
                                            {calculateLeaveInfo(editingEmployee.id, editingEmployee.joinDate, editingEmployee.leaveDate, editingEmployee.isActive, shifts)?.hasRight ? (
                                                <div className="animate-fade-in">
                                                    <div className="grid grid-cols-3 gap-2 text-center mt-3">
                                                        <div className="bg-white p-1.5 rounded border border-amber-100">
                                                            <div className="text-[10px] text-slate-500 font-medium">Hakediş</div>
                                                            <div className="font-bold text-sm text-slate-700">{calculateLeaveInfo(editingEmployee.id, editingEmployee.joinDate, editingEmployee.leaveDate, editingEmployee.isActive, shifts)?.totalDays}</div>
                                                        </div>
                                                        <div className="bg-white p-1.5 rounded border border-amber-100">
                                                            <div className="text-[10px] text-slate-500 font-medium">Kullanılan</div>
                                                            <div className="font-bold text-sm text-amber-600">{calculateLeaveInfo(editingEmployee.id, editingEmployee.joinDate, editingEmployee.leaveDate, editingEmployee.isActive, shifts)?.usedDays}</div>
                                                        </div>
                                                        <div className="bg-white p-1.5 rounded border border-amber-100">
                                                            <div className="text-[10px] text-slate-500 font-medium">Kalan</div>
                                                            <div className="font-bold text-sm text-emerald-600">{calculateLeaveInfo(editingEmployee.id, editingEmployee.joinDate, editingEmployee.leaveDate, editingEmployee.isActive, shifts)?.remainingDays}</div>
                                                        </div>
                                                    </div>
                                                    <p className="text-[9px] text-amber-600 mt-2 opacity-80">* Yılda {calculateLeaveInfo(editingEmployee.id, editingEmployee.joinDate, editingEmployee.leaveDate, editingEmployee.isActive, shifts)?.currentRight} gün hakediş baz alınmıştır.</p>
                                                </div>
                                            ) : (
                                                <p className="text-[10px] text-amber-600 mt-2 font-medium text-center py-2 bg-white rounded border border-amber-100 animate-fade-in">* Personel henüz 1 yılını doldurmadığı için yıllık izin hakkı bulunmamaktadır.</p>
                                            )}
                                        </div>
                                    ) : (
                                        <div className="bg-amber-50 border border-amber-100 p-3 rounded-lg text-center">
                                            <p className="text-[10px] text-amber-600 font-medium">* Yıllık izin durumunu görmek için işe başlama tarihi giriniz.</p>
                                        </div>
                                    )}
                                    
                                    <div className="flex items-center justify-between p-3 bg-white rounded-lg border border-slate-200 mt-2">
                                        <span className="text-sm font-bold text-slate-700">Aktif Çalışan</span>
                                        <button onClick={() => {
                                            const nextActive = !editingEmployee.isActive;
                                            setEditingEmployee({
                                                ...editingEmployee, 
                                                isActive: nextActive,
                                                leaveDate: nextActive ? null : (editingEmployee.leaveDate || new Date().toISOString().split('T')[0])
                                            });
                                        }} className={`relative w-10 h-6 rounded-full transition-colors duration-200 ${editingEmployee.isActive !== false ? 'bg-emerald-500' : 'bg-slate-300'}`}>
                                            <span className={`absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-200 ${editingEmployee.isActive !== false ? 'translate-x-4' : 'translate-x-0'}`}/>
                                        </button>
                                    </div>

                                    {editingEmployee.isActive === false && (
                                        <div className="animate-fade-in pt-2">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block">Ayrılma Tarihi</label>
                                            <input 
                                                type="date" 
                                                value={editingEmployee.leaveDate || ''} 
                                                onChange={e => setEditingEmployee({...editingEmployee, leaveDate: e.target.value})} 
                                                className="w-full p-2.5 bg-white border border-slate-200 rounded-lg text-sm font-medium outline-none focus:border-red-500 border-red-200" 
                                            />
                                            <p className="text-[10px] text-slate-400 mt-1">Bu tarihten sonraki vardiyalar maaş hesaplamasına dahil edilmez.</p>
                                        </div>
                                    )}

                                    <div className="flex gap-2 pt-2">
                                        <button onClick={() => setEditingEmployee(null)} className="flex-1 py-2.5 bg-slate-200 text-slate-700 font-bold rounded-lg hover:bg-slate-300 transition-colors text-sm">İptal</button>
                                        <button onClick={saveEmployeeEdit} className="flex-1 py-2.5 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors text-sm">Kaydet</button>
                                    </div>
                                    <div className="pt-4 mt-2 border-t border-slate-200">
                                        <button onClick={() => removeEmployeePermanently(editingEmployee.id)} className="w-full text-red-500 hover:bg-red-50 font-bold text-xs py-2 rounded-lg transition-colors">Kalıcı Olarak Sil (Tüm Geçmişi Siler)</button>
                                    </div>
                                </div>
                            ) : (
                                <>
                                    <div className="bg-slate-50 p-3 rounded-xl border border-slate-200 space-y-3">
                                        <input type="text" value={newEmp.name} onChange={e => setNewEmp({...newEmp, name: e.target.value})} className="w-full p-2.5 bg-white border border-slate-200 rounded-lg text-sm font-medium outline-none focus:border-blue-500" placeholder="Yeni Personel Adı" />
                                        <input type="text" value={newEmp.role} onChange={e => setNewEmp({...newEmp, role: e.target.value})} className="w-full p-2.5 bg-white border border-slate-200 rounded-lg text-sm font-medium outline-none focus:border-blue-500" placeholder="Rol (Garson, vb.)" />
                                        <button onClick={addEmployee} disabled={!newEmp.name} className="w-full py-2.5 bg-blue-600 text-white font-bold rounded-lg disabled:opacity-50 hover:bg-blue-700 transition-colors text-sm">Ekle</button>
                                    </div>
                                    
                                    <div className="max-h-52 overflow-y-auto pr-1">
                                        <h4 className="text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Personel Listesi</h4>
                                        <ul className="space-y-2">
                                            {employees.map(e => (
                                                <li key={e.id} className={`flex justify-between items-center p-2.5 bg-white border rounded-xl shadow-sm ${e.isActive === false ? 'border-red-100 bg-slate-50' : 'border-slate-100'}`}>
                                                    <div className={`overflow-hidden ${e.isActive === false ? 'opacity-60 grayscale' : ''}`}>
                                                        <div className="font-bold text-sm text-slate-800 truncate flex items-center gap-2">
                                                            {e.name}
                                                            {e.isActive === false && <span className="text-[9px] text-red-600 bg-red-100 px-1.5 py-0.5 rounded-md font-bold">AYRILDI</span>}
                                                        </div>
                                                        <div className="text-xs text-slate-500 truncate">{e.role}</div>
                                                    </div>
                                                    <button onClick={() => setEditingEmployee(e)} className="text-slate-400 p-2 hover:bg-slate-100 rounded-full transition-colors"><IconSettings /></button>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </>
                            )}
                        </div>
                    </Modal>

                    <Modal isOpen={modals.report} onClose={() => setModals({...modals, report: false})} title="Aylık Rapor">
                        <div id="report-container" className="space-y-4">
                            <div className="flex flex-col xs:flex-row gap-3 justify-between items-start xs:items-center bg-slate-50 p-3 rounded-xl">
                                <MonthSelector value={reportMonth} onChange={setReportMonth} />
                                <button onClick={exportReport} className="text-xs font-bold bg-slate-800 text-white px-3 py-2 rounded-lg hover:bg-slate-700 w-full xs:w-auto">İndir</button>
                            </div>
                            <div className="overflow-x-auto pb-2">
                                <table className="w-full text-sm text-left whitespace-nowrap">
                                    <thead className="text-xs text-slate-500 uppercase bg-slate-100">
                                        <tr>
                                            <th className="px-3 py-2 rounded-l-lg">Personel</th>
                                            <th className="px-3 py-2 text-center">Saat</th>
                                            <th className="px-3 py-2 text-center">Gün</th>
                                            <th className="px-3 py-2 text-center">Y. İzin</th>
                                            <th className="px-3 py-2 rounded-r-lg text-center">OFF</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {reportData.map(d => (
                                            <tr key={d.id} className={d.isActive === false ? "opacity-60 bg-slate-50" : ""}>
                                                <td className="px-3 py-2 font-bold text-slate-800">
                                                    <div className="flex flex-col">
                                                        <div className="flex items-center gap-1">
                                                            {d.name} 
                                                            {d.isActive === false && <span className="text-[9px] text-red-600 bg-red-100 px-1 py-0.5 rounded">(Ayrıldı)</span>}
                                                        </div>
                                                        <div className="text-[10px] text-slate-500 font-medium mt-0.5 flex items-center flex-wrap">
                                                            {d.joinDate && <span>Giriş: {formatDateTR(d.joinDate)}</span>}
                                                            {d.isActive === false && d.leaveDate && <span className="text-red-500 ml-1">| Çıkış: {formatDateTR(d.leaveDate)}</span>}
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-3 py-2 text-center font-bold text-blue-600">{d.totalHours}</td>
                                                <td className="px-3 py-2 text-center text-slate-600">{d.totalShifts}</td>
                                                <td className="px-3 py-2 text-center text-amber-600 font-bold">{d.totalAnnualLeave}</td>
                                                <td className="px-3 py-2 text-center text-red-500 font-bold">{d.totalOff}</td>
                                            </tr>
                                        ))}
                                        {reportData.length === 0 && <tr><td colSpan="5" className="text-center p-4 text-slate-400">Bu aya ait veri bulunamadı.</td></tr>}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.salary} onClose={() => setModals({...modals, salary: false})} title="Maaş Hesaplama" maxWidth="max-w-2xl">
                        <div id="salary-container" className="space-y-4">
                            <div className="flex flex-col xs:flex-row gap-3 justify-between items-start xs:items-center bg-slate-50 p-3 rounded-xl">
                                <MonthSelector value={reportMonth} onChange={setReportMonth} />
                                <button onClick={exportSalary} className="text-xs font-bold bg-slate-800 text-white px-3 py-2 rounded-lg hover:bg-slate-700 w-full xs:w-auto">İndir</button>
                            </div>
                            
                            <div className="overflow-x-auto pb-2">
                                <table className="w-full text-sm text-left whitespace-nowrap">
                                    <thead className="text-xs text-slate-500 uppercase bg-slate-100">
                                        <tr>
                                            <th className="px-3 py-2 rounded-l-lg">Personel</th>
                                            <th className="px-3 py-2 text-center">Saat</th>
                                            <th className="px-3 py-2 text-center">Y. İzin</th>
                                            <th className="px-3 py-2 text-center">Ücret/S</th>
                                            <th className="px-3 py-2 text-right">Hakediş</th>
                                            <th className="px-3 py-2 text-center">Avans</th>
                                            <th className="px-3 py-2 rounded-r-lg text-right">Kalan</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {reportData.map(d => (
                                            <tr key={d.id} className={d.isActive === false ? "opacity-60 bg-slate-50" : ""}>
                                                <td className="px-3 py-2 font-bold text-slate-800">
                                                    <div className="flex flex-col">
                                                        <div className="flex items-center gap-1">
                                                            {d.name} 
                                                            {d.isActive === false && <span className="text-[9px] text-red-600 bg-red-100 px-1 py-0.5 rounded">(Ayrıldı)</span>}
                                                        </div>
                                                        <div className="text-[10px] text-slate-500 font-medium mt-0.5 flex items-center flex-wrap">
                                                            {d.joinDate && <span>Giriş: {formatDateTR(d.joinDate)}</span>}
                                                            {d.isActive === false && d.leaveDate && <span className="text-red-500 ml-1">| Çıkış: {formatDateTR(d.leaveDate)}</span>}
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-3 py-2 text-center text-slate-600">{d.totalHours}</td>
                                                <td className="px-3 py-2 text-center text-amber-600 font-bold">{d.totalAnnualLeave}</td>
                                                <td className="px-3 py-2 text-center">
                                                    <input 
                                                        type="number" 
                                                        value={rates[`${d.id}_${reportMonth}`]||''} 
                                                        onChange={(e) => updateRate(d.id, e.target.value)}
                                                        placeholder="0"
                                                        className="w-16 p-1 text-center border-b border-slate-300 focus:border-blue-500 outline-none bg-transparent font-bold"
                                                    />
                                                </td>
                                                <td className="px-3 py-2 text-right text-slate-500 font-medium">{formatMoney(d.grossSalary)}</td>
                                                <td className="px-3 py-2 text-center">
                                                    <input 
                                                        type="number" 
                                                        value={advances[`${d.id}_${reportMonth}`] || ''} 
                                                        onChange={(e) => updateAdvance(d.id, e.target.value)}
                                                        placeholder="0"
                                                        className="w-16 p-1 text-center border-b border-red-300 text-red-600 focus:border-red-500 outline-none bg-transparent font-bold"
                                                    />
                                                </td>
                                                <td className="px-3 py-2 text-right font-bold text-green-600">{formatMoney(d.netSalary)}</td>
                                            </tr>
                                        ))}
                                        <tr className="bg-slate-50 font-bold text-slate-700">
                                            <td colSpan="4" className="px-3 py-2 text-right">TOPLAM:</td>
                                            <td className="px-3 py-2 text-right text-slate-600">{formatMoney(totalGross)}</td>
                                            <td className="px-3 py-2 text-center text-red-500">{formatMoney(totalAdvance)}</td>
                                            <td className="px-3 py-2 text-right text-green-700 font-black">{formatMoney(totalSalaryPayout)}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </Modal>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
