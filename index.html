<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Restoran Vardiya Planlayıcı</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- jsPDF & html2canvas for Perfect Exports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .custom-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; overscroll-behavior-y: none; }
        input, select, textarea { font-size: 16px !important; } 

        /* Export specific styles to ensure full width capture */
        .export-mode {
            width: auto !important;
            height: auto !important;
            overflow: visible !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: -1000 !important;
            background: white !important;
        }
        .export-mode th, .export-mode td {
            white-space: normal !important; /* Allow wrapping */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 fixed inset-0 overflow-hidden">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const IconChef = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/><line x1="6" y1="17" x2="18" y2="17"/></svg>;
        const IconImage = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>;
        const IconPdf = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>;
        const IconUsers = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const IconChevronDown = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>;

        // --- UTILITIES ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        
        const getWeekDates = (startDateStr) => {
            const start = new Date(startDateStr);
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(start);
                d.setDate(start.getDate() + i);
                dates.push({
                    fullDate: d.toISOString().split('T')[0],
                    displayDate: d.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' }),
                    dayName: d.toLocaleDateString('tr-TR', { weekday: 'long' })
                });
            }
            return dates;
        };

        const defaultEmployees = [
            { id: '1', name: 'Ahmet Yılmaz', role: 'Mutfak Şefi' },
            { id: '2', name: 'Ayşe Demir', role: 'Garson' },
            { id: '3', name: 'Mehmet Kaya', role: 'Kurye' },
            { id: '4', name: 'Zeynep Çelik', role: 'Komi' },
        ];

        // --- COMPONENTS ---

        const TimePicker = ({ label, value, onChange }) => {
            const hour = value ? value.split(':')[0] : '12';
            const hours = Array.from({ length: 25 }, (_, i) => i.toString().padStart(2, '0'));
            const handleHourChange = (e) => onChange(`${e.target.value}:00`);

            return (
                <div className="flex-1">
                    <label className="text-xs font-semibold text-gray-500 uppercase mb-1 block">{label}</label>
                    <div className="relative w-full">
                        <select 
                            value={hour} 
                            onChange={handleHourChange}
                            className="w-full p-2 bg-gray-50 border border-gray-200 rounded-lg text-lg font-medium outline-none focus:border-orange-500 appearance-none text-center"
                        >
                            {hours.map(h => <option key={h} value={h}>{h}:00</option>)}
                        </select>
                        <div className="absolute right-3 top-3 pointer-events-none text-gray-400">
                            <IconChevronDown />
                        </div>
                    </div>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm p-4">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden animate-fade-in flex flex-col max-h-[90vh]">
                        <div className="flex justify-between items-center p-4 border-b border-gray-100 bg-gray-50">
                            <h3 className="text-lg font-bold text-gray-800">{title}</h3>
                            <button onClick={onClose} className="p-1 bg-gray-200 rounded-full text-gray-600 hover:bg-gray-300 transition-colors">
                                <IconX />
                            </button>
                        </div>
                        <div className="p-4 overflow-y-auto">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [employees, setEmployees] = useState(() => {
                const saved = localStorage.getItem('restoran_employees');
                return saved ? JSON.parse(saved) : defaultEmployees;
            });
            
            const [weekStart, setWeekStart] = useState(() => {
                const d = new Date();
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                const monday = new Date(d.setDate(diff));
                return monday.toISOString().split('T')[0];
            });

            const [shifts, setShifts] = useState(() => {
                const saved = localStorage.getItem('restoran_shifts');
                return saved ? JSON.parse(saved) : {};
            });

            const [isShiftModalOpen, setIsShiftModalOpen] = useState(false);
            const [isEmployeeModalOpen, setIsEmployeeModalOpen] = useState(false);
            const [activeCell, setActiveCell] = useState(null); 
            const [loading, setLoading] = useState(false);
            
            const [editShiftData, setEditShiftData] = useState({ start: '10:00', end: '18:00', label: '', color: 'blue' });
            const [newEmployeeName, setNewEmployeeName] = useState('');
            const [newEmployeeRole, setNewEmployeeRole] = useState('');

            const tableRef = useRef(null);

            useEffect(() => { localStorage.setItem('restoran_employees', JSON.stringify(employees)); }, [employees]);
            useEffect(() => { localStorage.setItem('restoran_shifts', JSON.stringify(shifts)); }, [shifts]);

            const weekDates = getWeekDates(weekStart);
            const getShift = (empId, date) => shifts[`${empId}_${date}`];

            const handleCellClick = (empId, date) => {
                const currentShift = getShift(empId, date);
                setActiveCell({ empId, date });
                if (currentShift) {
                    setEditShiftData({ ...currentShift });
                } else {
                    setEditShiftData({ start: '10:00', end: '22:00', label: '', color: 'blue' });
                }
                setIsShiftModalOpen(true);
            };

            const handleSaveShift = () => {
                if (!activeCell) return;
                const key = `${activeCell.empId}_${activeCell.date}`;
                setShifts(prev => ({ ...prev, [key]: { ...editShiftData } }));
                setIsShiftModalOpen(false);
            };

            const handleDeleteShift = () => {
                if (!activeCell) return;
                const key = `${activeCell.empId}_${activeCell.date}`;
                setShifts(prev => {
                    const next = { ...prev };
                    delete next[key];
                    return next;
                });
                setIsShiftModalOpen(false);
            };

            const handleAddEmployee = () => {
                if (!newEmployeeName) return;
                setEmployees(prev => [...prev, { id: generateId(), name: newEmployeeName, role: newEmployeeRole || 'Personel' }]);
                setNewEmployeeName('');
                setNewEmployeeRole('');
            };

            const handleRemoveEmployee = (id) => {
                if (confirm('Personeli silmek istiyor musunuz?')) {
                    setEmployees(prev => prev.filter(e => e.id !== id));
                }
            };

            // --- UNIVERSAL EXPORT FUNCTION ---
            // Captures the table exactly as seen, handling sticky columns and full width
            const generateCanvas = async () => {
                const originalTable = document.getElementById('schedule-table-container');
                if (!originalTable) return null;

                // Create a clone to manipulate styles without affecting the UI
                const clone = originalTable.cloneNode(true);
                
                // Set explicit width to fit content (removes horizontal scroll)
                clone.style.width = '1200px'; 
                clone.style.height = 'auto';
                clone.style.overflow = 'visible';
                clone.classList.add('export-mode');

                // Remove sticky classes from the clone so it renders flat
                const stickies = clone.querySelectorAll('.sticky');
                stickies.forEach(el => {
                    el.classList.remove('sticky', 'left-0', 'top-0');
                    el.style.position = 'static';
                });

                document.body.appendChild(clone);

                try {
                    const canvas = await html2canvas(clone, {
                        scale: 2, // 2x resolution for retina-like quality
                        backgroundColor: "#ffffff",
                        useCORS: true,
                        logging: false
                    });
                    document.body.removeChild(clone);
                    return canvas;
                } catch (err) {
                    document.body.removeChild(clone);
                    console.error("Canvas error", err);
                    return null;
                }
            };

            const exportPNG = async () => {
                setLoading(true);
                const canvas = await generateCanvas();
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = `Vardiya_${weekStart}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                } else {
                    alert("Resim oluşturulamadı.");
                }
                setLoading(false);
            };

            const exportPDF = async () => {
                setLoading(true);
                const canvas = await generateCanvas();
                if (canvas) {
                    const { jsPDF } = window.jspdf;
                    // Orientation landscape
                    const doc = new jsPDF({ orientation: 'landscape', unit: 'mm' });
                    
                    const imgData = canvas.toDataURL('image/png');
                    const imgProps = doc.getImageProperties(imgData);
                    
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = doc.internal.pageSize.getHeight();
                    
                    // Add Title
                    doc.setFontSize(16);
                    doc.text("Vardiya Çizelgesi", 10, 10);
                    doc.setFontSize(10);
                    doc.text(`Tarih: ${weekStart}`, 10, 16);

                    // Fit image to page width
                    const margin = 10;
                    const availableWidth = pdfWidth - (margin * 2);
                    const ratio = availableWidth / imgProps.width;
                    const imgHeight = imgProps.height * ratio;
                    
                    doc.addImage(imgData, 'PNG', margin, 20, availableWidth, imgHeight);
                    doc.save(`Vardiya_${weekStart}.pdf`);
                } else {
                    alert("PDF oluşturulamadı.");
                }
                setLoading(false);
            };

            const renderShiftCell = (emp, dateObj) => {
                const shift = getShift(emp.id, dateObj.fullDate);
                const isToday = new Date().toISOString().split('T')[0] === dateObj.fullDate;
                
                let bgClass = "bg-white";
                let borderClass = "border-slate-100";
                
                if (shift) {
                    if (shift.color === 'blue') bgClass = "bg-blue-50 border-blue-200"; 
                    if (shift.color === 'green') bgClass = "bg-emerald-50 border-emerald-200"; 
                    if (shift.color === 'yellow') bgClass = "bg-amber-50 border-amber-200"; 
                    if (shift.color === 'red') bgClass = "bg-rose-50 border-rose-200"; 
                    borderClass = "border-b border-r";
                } else if (isToday) {
                    bgClass = "bg-blue-50/50"; 
                }

                return (
                    <td 
                        key={dateObj.fullDate} 
                        onClick={() => handleCellClick(emp.id, dateObj.fullDate)}
                        className={`p-1 border-r border-b ${borderClass} min-w-[105px] h-20 cursor-pointer relative ${bgClass} active:bg-gray-100 transition-colors tap-highlight-transparent`}
                    >
                        {isToday && !shift && <div className="absolute top-1 right-1 w-1.5 h-1.5 rounded-full bg-blue-500"></div>}
                        {shift ? (
                            <div className="flex flex-col h-full justify-center items-center text-center w-full">
                                <span className={`font-bold text-xs ${
                                    shift.color === 'blue' ? 'text-blue-700' : 
                                    shift.color === 'green' ? 'text-emerald-700' :
                                    shift.color === 'yellow' ? 'text-amber-700' : 'text-rose-700'
                                }`}>
                                    {shift.start} - {shift.end}
                                </span>
                                {shift.label && <span className="text-[10px] text-gray-500 mt-0.5 leading-tight truncate w-full px-1">{shift.label}</span>}
                            </div>
                        ) : (
                            <div className="h-full w-full flex items-center justify-center">
                                <span className="text-slate-200 text-xl">+</span>
                            </div>
                        )}
                    </td>
                );
            };

            return (
                <div className="h-full flex flex-col bg-white">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 px-3 py-3 flex items-center justify-between shrink-0 z-30 shadow-sm">
                        <div className="flex items-center gap-2 overflow-hidden">
                            <div className="bg-orange-600 text-white p-1.5 rounded-lg shrink-0">
                                <IconChef />
                            </div>
                            <h1 className="text-lg font-bold text-slate-800 truncate">Vardiya</h1>
                        </div>

                        <div className="flex items-center gap-2">
                             <input 
                                type="date" 
                                value={weekStart} 
                                onChange={(e) => setWeekStart(e.target.value)}
                                className="bg-slate-100 border-none text-xs font-semibold text-slate-700 rounded p-2 outline-none w-32"
                            />
                            
                            <button onClick={() => setIsEmployeeModalOpen(true)} className="p-2 text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200">
                                <IconUsers />
                            </button>
                            <div className="flex bg-slate-100 rounded-lg p-0.5">
                                <button onClick={exportPDF} title="PDF İndir" className="p-1.5 text-slate-600 hover:text-orange-600 hover:bg-white rounded-md transition-all">
                                    {loading ? <span className="block w-4 h-4 border-2 border-orange-500 border-t-transparent rounded-full animate-spin"></span> : <IconPdf />}
                                </button>
                                <div className="w-px bg-slate-200 my-1"></div>
                                <button onClick={exportPNG} title="Resim (PNG) İndir" className="p-1.5 text-slate-600 hover:text-blue-600 hover:bg-white rounded-md transition-all">
                                    {loading ? <span className="block w-4 h-4 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></span> : <IconImage />}
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 overflow-hidden relative flex flex-col">
                        <div className="flex-1 overflow-auto custom-scroll overscroll-x-contain">
                            {/* Wrap table in a container we can easily clone */}
                            <div id="schedule-table-container">
                                <table className="border-collapse w-full bg-white">
                                    <thead className="bg-slate-50 sticky top-0 z-20 shadow-sm">
                                        <tr>
                                            <th className="p-2 text-left border-b border-r border-slate-200 min-w-[130px] sticky left-0 bg-slate-50 z-20">
                                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Personel</span>
                                            </th>
                                            {weekDates.map(d => {
                                                const isToday = new Date().toISOString().split('T')[0] === d.fullDate;
                                                const headerBg = isToday ? "bg-blue-50" : "bg-slate-50";
                                                const textColor = isToday ? "text-blue-600" : "text-slate-700";

                                                return (
                                                    <th key={d.fullDate} className={`p-2 text-center border-b border-slate-200 min-w-[105px] select-none ${headerBg}`}>
                                                        <div className="flex flex-col items-center">
                                                            <span className="text-[10px] font-bold text-slate-400 uppercase truncate w-full">{d.dayName}</span>
                                                            <span className={`text-xs font-bold ${textColor}`}>{d.displayDate}</span>
                                                        </div>
                                                    </th>
                                                )
                                            })}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {employees.map(emp => (
                                            <tr key={emp.id}>
                                                <td className="p-3 border-r border-b border-slate-200 bg-white sticky left-0 z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                    <div className="flex justify-between items-center">
                                                        <div>
                                                            <div className="font-semibold text-sm text-slate-800 leading-tight">{emp.name}</div>
                                                            <div className="text-[10px] text-slate-500">{emp.role}</div>
                                                        </div>
                                                    </div>
                                                </td>
                                                {weekDates.map(d => renderShiftCell(emp, d))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                <div className="p-8 text-center text-slate-400 text-sm no-print">
                                    {employees.length === 0 && "Personel eklemek için yukarıdaki kullanıcı ikonuna tıkla."}
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Edit Shift Modal */}
                    <Modal isOpen={isShiftModalOpen} onClose={() => setIsShiftModalOpen(false)} title="Vardiya Düzenle">
                        <div className="space-y-5">
                            <div className="flex gap-3">
                                <TimePicker 
                                    label="BAŞLANGIÇ" 
                                    value={editShiftData.start} 
                                    onChange={(v) => setEditShiftData({...editShiftData, start: v})} 
                                />
                                <TimePicker 
                                    label="BİTİŞ" 
                                    value={editShiftData.end} 
                                    onChange={(v) => setEditShiftData({...editShiftData, end: v})} 
                                />
                            </div>

                            <div>
                                <label className="text-xs font-semibold text-gray-500 uppercase mb-1 block">Etiket</label>
                                <input 
                                    type="text" 
                                    value={editShiftData.label}
                                    onChange={e => setEditShiftData({...editShiftData, label: e.target.value})}
                                    className="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:border-orange-500"
                                    placeholder="örn. Hazırlık, Kapanış, Temizlik"
                                />
                            </div>

                            <div>
                                <label className="text-xs font-semibold text-gray-500 uppercase mb-2 block">Vardiya Türü / Renk</label>
                                <div className="flex justify-between gap-2">
                                    <button onClick={() => setEditShiftData({...editShiftData, color: 'blue'})} className={`flex-1 h-10 rounded-lg border-2 flex items-center justify-center ${editShiftData.color === 'blue' ? 'border-gray-500 shadow-sm' : 'border-transparent'} bg-blue-100 text-blue-700 text-xs font-bold`}>Genel</button>
                                    <button onClick={() => setEditShiftData({...editShiftData, color: 'green'})} className={`flex-1 h-10 rounded-lg border-2 flex items-center justify-center ${editShiftData.color === 'green' ? 'border-gray-500 shadow-sm' : 'border-transparent'} bg-emerald-100 text-emerald-700 text-xs font-bold`}>Mutfak</button>
                                    <button onClick={() => setEditShiftData({...editShiftData, color: 'yellow'})} className={`flex-1 h-10 rounded-lg border-2 flex items-center justify-center ${editShiftData.color === 'yellow' ? 'border-gray-500 shadow-sm' : 'border-transparent'} bg-amber-100 text-amber-700 text-xs font-bold`}>Paket</button>
                                    <button onClick={() => setEditShiftData({...editShiftData, color: 'red'})} className={`flex-1 h-10 rounded-lg border-2 flex items-center justify-center ${editShiftData.color === 'red' ? 'border-gray-500 shadow-sm' : 'border-transparent'} bg-rose-100 text-rose-700 text-xs font-bold`}>İzin</button>
                                </div>
                            </div>

                            <div className="pt-2 flex gap-3">
                                <button onClick={handleDeleteShift} className="flex-1 py-3 border border-red-100 text-red-500 rounded-xl font-medium active:bg-red-50">Sil</button>
                                <button onClick={handleSaveShift} className="flex-[2] py-3 bg-orange-600 text-white rounded-xl font-bold shadow-lg shadow-orange-200 active:scale-95 transition-transform">Kaydet</button>
                            </div>
                        </div>
                    </Modal>

                    {/* Employee Modal */}
                    <Modal isOpen={isEmployeeModalOpen} onClose={() => setIsEmployeeModalOpen(false)} title="Personel Yönetimi">
                         <div className="space-y-4">
                            <div className="bg-gray-50 p-3 rounded-xl border border-gray-100">
                                <div className="space-y-3">
                                    <input 
                                        type="text" 
                                        value={newEmployeeName}
                                        onChange={e => setNewEmployeeName(e.target.value)}
                                        className="w-full p-2 bg-white border border-gray-200 rounded-lg text-sm outline-none focus:border-orange-500"
                                        placeholder="Ad Soyad"
                                    />
                                    <input 
                                        type="text" 
                                        value={newEmployeeRole}
                                        onChange={e => setNewEmployeeRole(e.target.value)}
                                        className="w-full p-2 bg-white border border-gray-200 rounded-lg text-sm outline-none focus:border-orange-500"
                                        placeholder="Rol (Garson, Komi, Kurye...)"
                                    />
                                    <button 
                                        onClick={handleAddEmployee}
                                        disabled={!newEmployeeName}
                                        className="w-full py-2 bg-slate-800 text-white rounded-lg text-sm font-medium disabled:opacity-50"
                                    >
                                        Ekle
                                    </button>
                                </div>
                            </div>

                            <div className="max-h-[40vh] overflow-y-auto">
                                <h4 className="text-xs font-bold text-gray-400 uppercase mb-2">Liste</h4>
                                <ul className="space-y-2">
                                    {employees.map(e => (
                                        <li key={e.id} className="flex justify-between items-center p-3 bg-white border border-gray-100 rounded-lg shadow-sm">
                                            <div>
                                                <div className="font-semibold text-sm text-gray-800">{e.name}</div>
                                                <div className="text-xs text-gray-500">{e.role}</div>
                                            </div>
                                            <button onClick={() => handleRemoveEmployee(e.id)} className="text-red-400 p-2">
                                                <IconTrash />
                                            </button>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </Modal>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
