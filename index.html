<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Çınarcık Vardiya</title>
    
    <!-- 1. STYLES (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xxs': '320px',
                    }
                }
            }
        }
    </script>
    <style>
        /* Modern Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .custom-scroll::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        /* App Behaviors */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            overscroll-behavior-y: none; 
            background-color: #f8fafc;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Prevent font scaling issues on iOS in landscape */
        html { -webkit-text-size-adjust: 100%; }

        input, select, textarea { font-size: 16px !important; }
        
        /* Loading Screen */
        #loading-overlay {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; gap: 12px;
        }
        
        @keyframes fade-in { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in { animation: fade-in 0.2s ease-out; }
        
        /* Time Input Fixes for Safari */
        input[type="time"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
    </style>

    <!-- 2. LIBRARIES -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-overlay">
        <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-slate-500 font-bold text-sm">Yükleniyor...</p>
    </div>

    <!-- React Root -->
    <div id="root" class="h-screen w-screen overflow-hidden flex flex-col"></div>

    <script>
        // Global Error Handler
        window.onerror = function(msg, url, line, col, error) {
            const overlay = document.getElementById('loading-overlay');
            if(overlay) {
                overlay.innerHTML = `<div style="color:red;padding:20px;text-align:center"><strong>Hata:</strong><br>${msg}<br><button onclick="localStorage.clear();location.reload()" style="margin-top:10px;padding:8px 16px;background:#ef4444;color:white;border-radius:6px;font-weight:bold">Uygulamayı Sıfırla</button></div>`;
            }
            return false;
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const LOGO_URL = "https://raw.githubusercontent.com/Berahatiye/rose/refs/heads/main/rosecafelogo.webp";

        // --- ICONS ---
        const IconCalendar = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const IconChart = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>;
        const IconUsers = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconWallet = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>;
        const IconImage = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>;
        const IconX = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconTrash = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const IconCheck = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>;
        const IconChevron = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>;

        // --- UTILS ---
        const TR_MONTHS = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];
        const TR_MONTHS_SHORT = ["Oca", "Şub", "Mar", "Nis", "May", "Haz", "Tem", "Ağu", "Eyl", "Eki", "Kas", "Ara"];
        const TR_DAYS = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];

        const safeJSONParse = (key, fallback) => {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : fallback;
            } catch (e) { return fallback; }
        };

        const safeJSONSave = (key, val) => localStorage.setItem(key, JSON.stringify(val));
        const generateId = () => Math.random().toString(36).substr(2, 9);

        const formatDateTR = (dateStr) => {
            if (!dateStr) return "";
            const [y, m, d] = dateStr.split('-');
            return `${d}.${m}.${y}`;
        };

        const formatMonthTR = (isoMonth) => {
            if (!isoMonth) return "";
            const [y, m] = isoMonth.split('-');
            return `${TR_MONTHS[parseInt(m)-1]} ${y}`;
        };

        const getWeekDates = (startDate) => {
            const start = new Date(startDate);
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(start);
                d.setDate(start.getDate() + i);
                dates.push({
                    fullDate: d.toISOString().split('T')[0],
                    displayDate: `${d.getDate()} ${TR_MONTHS_SHORT[d.getMonth()]}`,
                    dayName: TR_DAYS[d.getDay()]
                });
            }
            return dates;
        };

        // Updated calculateHours to accurately process minutes (returns decimal hours)
        const calculateHours = (s, e) => {
            if (!s || !e) return 0;
            const [h1, m1] = s.split(':').map(Number);
            const [h2, m2] = e.split(':').map(Number);
            
            let totalMins = (h2 * 60 + (m2 || 0)) - (h1 * 60 + (m1 || 0));
            
            // Eğer gece yarısını geçiyorsa (örn: 22:00 - 02:00)
            if (totalMins < 0) {
                totalMins += 24 * 60;
            }
            
            return parseFloat((totalMins / 60).toFixed(2));
        };

        const formatMoney = (amount) => {
            return new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY', maximumFractionDigits: 0 }).format(amount);
        };

        // --- COMPONENTS ---

        // Updated TimeSelector to use native time input for minutes support
        const TimeSelector = ({ value, onChange, label }) => {
            return (
                <div className="relative w-full">
                    <label className="text-[10px] font-bold text-gray-500 uppercase mb-1 block">{label}</label>
                    <div className="relative h-[48px]">
                        <input 
                            type="time"
                            value={value || "10:00"} 
                            onChange={(e) => onChange(e.target.value)} 
                            className="absolute inset-0 w-full h-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold text-center outline-none focus:border-blue-500 text-slate-800"
                            style={{ WebkitAppearance: 'none' }}
                        />
                    </div>
                </div>
            );
        };

        const MonthSelector = ({ value, onChange }) => {
            const [y, m] = value.split('-');
            const years = Array.from({length: 5}, (_, i) => new Date().getFullYear() - 2 + i);
            return (
                <div className="flex gap-2 w-full max-w-[200px]">
                    <div className="relative flex-1">
                        <select 
                            value={m} 
                            onChange={(e) => onChange(`${y}-${e.target.value}`)} 
                            className="w-full py-2 pl-2 pr-6 bg-slate-100 border border-slate-200 rounded-lg font-bold outline-none appearance-none cursor-pointer text-slate-700 text-sm"
                        >
                            {TR_MONTHS.map((mn, i) => <option key={i} value={String(i+1).padStart(2,'0')}>{mn}</option>)}
                        </select>
                        <div className="absolute right-2 top-2.5 pointer-events-none text-gray-400 w-3 h-3"><IconChevron /></div>
                    </div>
                    <div className="relative w-20">
                        <select 
                            value={y} 
                            onChange={(e) => onChange(`${e.target.value}-${m}`)} 
                            className="w-full py-2 pl-2 pr-6 bg-slate-100 border border-slate-200 rounded-lg font-bold outline-none appearance-none cursor-pointer text-slate-700 text-sm"
                        >
                            {years.map(yr => <option key={yr} value={yr}>{yr}</option>)}
                        </select>
                        <div className="absolute right-2 top-2.5 pointer-events-none text-gray-400 w-3 h-3"><IconChevron /></div>
                    </div>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children, maxWidth="max-w-sm" }) => {
            if(!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-2 animate-fade-in" style={{zIndex:9999}}>
                    <div className={`bg-white rounded-2xl shadow-2xl w-[95vw] ${maxWidth} overflow-hidden flex flex-col max-h-[90vh]`}>
                        <div className="flex justify-between items-center p-3 border-b border-gray-100 bg-slate-50 shrink-0">
                            <h3 className="text-base font-bold text-slate-800">{title}</h3>
                            <button onClick={onClose} className="p-1.5 bg-white rounded-full hover:bg-slate-200 transition-colors"><IconX/></button>
                        </div>
                        <div className="p-4 overflow-y-auto custom-scroll">{children}</div>
                    </div>
                </div>
            );
        };

        const App = () => {
            // --- STATE ---
            const [employees, setEmployees] = useState(() => {
                const data = safeJSONParse('restoran_employees', []);
                return data.length ? data : [{ id: 'example', name: 'Örnek Personel', role: 'Garson' }];
            });
            const [weekStart, setWeekStart] = useState(() => {
                const d = new Date();
                const day = d.getDay(); 
                const diff = d.getDate() - day + (day === 0 ? -6 : 1); 
                const monday = new Date(d.setDate(diff));
                return monday.toISOString().split('T')[0];
            });
            const [shifts, setShifts] = useState(() => safeJSONParse('restoran_shifts', {}));
            const [rates, setRates] = useState(() => safeJSONParse('restoran_rates', {}));
            const [advances, setAdvances] = useState(() => safeJSONParse('restoran_advances', {}));
            
            const [modals, setModals] = useState({ shift: false, team: false, report: false, salary: false });
            const [activeCell, setActiveCell] = useState(null); 
            const [loading, setLoading] = useState(false);
            
            const [editData, setEditData] = useState({ start: '10:00', end: '18:00', label: '', color: 'blue', isOff: false });
            const [newEmp, setNewEmp] = useState({ name: '', role: '' });
            const [reportMonth, setReportMonth] = useState(() => new Date().toISOString().slice(0, 7));

            // --- EFFECTS ---
            useEffect(() => { 
                const loader = document.getElementById('loading-overlay');
                if(loader) loader.style.display = 'none'; 
            }, []);

            useEffect(() => { if(Array.isArray(employees)) safeJSONSave('restoran_employees', employees); }, [employees]);
            useEffect(() => { if(shifts) safeJSONSave('restoran_shifts', shifts); }, [shifts]);
            useEffect(() => { safeJSONSave('restoran_rates', rates); }, [rates]);
            useEffect(() => { safeJSONSave('restoran_advances', advances); }, [advances]);

            const weekDates = getWeekDates(weekStart);
            const getShift = (empId, date) => shifts[`${empId}_${date}`];

            const reportData = useMemo(() => {
                if (!reportMonth) return [];
                const [year, month] = reportMonth.split('-').map(Number);
                const daysInMonth = new Date(year, month, 0).getDate();
                
                return employees.filter(e => e.id !== 'example').map(emp => {
                    let totalHours = 0, totalShifts = 0, totalOff = 0;
                    for (let d = 1; d <= daysInMonth; d++) {
                        const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                        const shift = shifts[`${emp.id}_${dateStr}`];
                        if (shift) {
                            if (shift.isOff) totalOff++;
                            else { 
                                totalHours += calculateHours(shift.start, shift.end); 
                                totalShifts++; 
                            }
                        }
                    }
                    const rate = rates[emp.id] || 0;
                    const advanceKey = `${emp.id}_${reportMonth}`;
                    const advance = advances[advanceKey] || 0;
                    const grossSalary = totalHours * rate;
                    const netSalary = grossSalary - advance;
                    
                    return { 
                        ...emp, 
                        totalHours, 
                        totalShifts, 
                        totalOff, 
                        rate, 
                        grossSalary,
                        advance,
                        netSalary
                    };
                });
            }, [reportMonth, shifts, employees, rates, advances]);

            const totalSalaryPayout = reportData.reduce((acc, curr) => acc + curr.netSalary, 0);
            const totalGross = reportData.reduce((acc, curr) => acc + curr.grossSalary, 0);
            const totalAdvance = reportData.reduce((acc, curr) => acc + curr.advance, 0);

            // --- HANDLERS ---

            const handleCellClick = (empId, date) => {
                const currentShift = getShift(empId, date);
                setActiveCell({ empId, date });
                if (currentShift) {
                    setEditData({ ...currentShift, isOff: currentShift.isOff || false });
                } else {
                    setEditData({ start: '10:00', end: '22:00', label: '', color: 'blue', isOff: false });
                }
                setModals(prev => ({ ...prev, shift: true }));
            };

            const saveShift = () => {
                if (!activeCell) return;
                const key = `${activeCell.empId}_${activeCell.date}`;
                const data = { ...editData };
                if (data.isOff) { data.color = 'red'; data.label = ''; }
                setShifts(prev => ({ ...prev, [key]: data }));
                setModals(prev => ({ ...prev, shift: false }));
            };

            const deleteShift = () => {
                if (!activeCell) return;
                const key = `${activeCell.empId}_${activeCell.date}`;
                setShifts(prev => { const next = { ...prev }; delete next[key]; return next; });
                setModals(prev => ({ ...prev, shift: false }));
            };

            const addEmployee = () => {
                if (!newEmp.name) return;
                setEmployees(prev => {
                    const clean = prev.filter(e => e.id !== 'example');
                    return [...clean, { id: generateId(), name: newEmp.name, role: newEmp.role || 'Personel' }];
                });
                setNewEmp({ name: '', role: '' });
            };

            const removeEmployee = (id) => {
                if (confirm('Bu personeli silmek istediğinizden emin misiniz?')) {
                    setEmployees(prev => prev.filter(e => e.id !== id));
                }
            };

            const updateRate = (empId, val) => {
                setRates(prev => ({ ...prev, [empId]: parseFloat(val) || 0 }));
            };

            const updateAdvance = (empId, val) => {
                const key = `${empId}_${reportMonth}`;
                setAdvances(prev => ({ ...prev, [key]: parseFloat(val) || 0 }));
            };

            // --- EXPORT FUNCTION ---
            const performExport = async (elementId, filename) => {
                setLoading(true);
                await new Promise(r => setTimeout(r, 200));
                
                const element = document.getElementById(elementId);
                if(!element) { setLoading(false); return; }

                // Create a clone container for high-res snapshot.
                const container = document.createElement('div');
                Object.assign(container.style, {
                    position: 'absolute', top: '-9999px', left: '0',
                    width: '1400px', background: '#ffffff', padding: '40px',
                    fontFamily: 'sans-serif', zIndex: '9999', boxSizing: 'border-box'
                });

                let titleText = "Çınarcık";
                let dateText = formatDateTR(weekStart);
                let dateLabel = "Tarih";

                if (elementId === 'report-container') { titleText = "Aylık Rapor"; dateText = formatMonthTR(reportMonth); dateLabel = "Dönem"; }
                else if (elementId === 'salary-container') { titleText = "Maaş Hesaplama"; dateText = formatMonthTR(reportMonth); dateLabel = "Dönem"; }

                container.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 25px; margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; padding-bottom: 25px;">
                        <img src="${LOGO_URL}" style="width: 80px; height: 80px; border-radius: 15px; object-fit: cover;" crossorigin="anonymous" />
                        <div>
                            <h1 style="font-size: 36px; font-weight: 800; margin: 0; color: #1e293b; line-height: 1;">${titleText}</h1>
                            <p style="font-size: 16px; color: #64748b; margin: 8px 0 0 0; font-weight: 500;">${dateLabel}: <strong style="color: #0f172a;">${dateText}</strong></p>
                        </div>
                    </div>
                `;

                // Clone Table
                const tableClone = element.querySelector('table').cloneNode(true);
                tableClone.style.width = '100%';
                tableClone.style.borderCollapse = 'collapse';
                
                // Replace inputs with text for export visibility
                tableClone.querySelectorAll('input').forEach(input => {
                    const span = document.createElement('span');
                    span.innerText = input.value;
                    span.style.fontWeight = 'bold';
                    span.style.fontSize = '14px';
                    input.parentNode.replaceChild(span, input);
                });

                // Normalize styles
                tableClone.querySelectorAll('*').forEach(el => {
                    el.style.position = 'static'; 
                    el.style.overflow = 'visible';
                    el.style.transform = 'none';
                    if(el.tagName === 'TH' || el.tagName === 'TD') {
                        el.style.border = '1px solid #cbd5e1'; el.style.padding = '12px'; 
                        el.style.fontSize = '14px'; el.style.textAlign = 'center';
                        el.style.whiteSpace = 'normal';
                    }
                    if(el.tagName === 'TH') { el.style.backgroundColor = '#f1f5f9'; el.style.color = '#334155'; }
                    if(el.tagName === 'TD' && el.cellIndex === 0) { el.style.textAlign = 'left'; el.style.fontWeight = 'bold'; }
                });

                container.appendChild(tableClone);
                document.body.appendChild(container);

                try {
                    const canvas = await html2canvas(container, { 
                        scale: 2, 
                        backgroundColor: "#ffffff", 
                        useCORS: true, 
                        allowTaint: true,
                        width: 1400,
                        windowWidth: 1400
                    });
                    document.body.removeChild(container);
                    
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                } catch(e) {
                    console.error(e); if(container.parentNode) document.body.removeChild(container);
                    alert("Dışa aktarma hatası: " + e.message);
                }
                setLoading(false);
            };

            const exportSchedule = () => performExport('schedule-table-container', `Vardiya_${weekStart}.png`);
            const exportReport = () => performExport('report-container', `Rapor_${reportMonth}.png`);
            const exportSalary = () => performExport('salary-container', `Maas_${reportMonth}.png`);

            const renderShiftCell = (emp, dateObj) => {
                const shift = getShift(emp.id, dateObj.fullDate);
                const isToday = new Date().toISOString().split('T')[0] === dateObj.fullDate;
                let bgClass = isToday ? "bg-blue-50/50" : "bg-white";
                let borderClass = "border-slate-100 border-b border-r";
                
                if (shift) {
                    if (shift.isOff) {
                        bgClass = "bg-red-50 border-red-100";
                    } else {
                        if (shift.color === 'blue') bgClass = "bg-blue-50 border-blue-200"; 
                        if (shift.color === 'green') bgClass = "bg-emerald-50 border-emerald-200"; 
                        if (shift.color === 'yellow') bgClass = "bg-amber-50 border-amber-200"; 
                        if (shift.color === 'red') bgClass = "bg-rose-50 border-rose-200"; 
                        if (shift.color === 'purple') bgClass = "bg-purple-50 border-purple-200";
                    }
                }

                return (
                    <td 
                        key={dateObj.fullDate} 
                        onClick={() => handleCellClick(emp.id, dateObj.fullDate)}
                        className={`p-1 ${borderClass} min-w-[105px] h-20 cursor-pointer relative ${bgClass} active:bg-gray-100 transition-colors tap-highlight-transparent`}
                    >
                        {isToday && !shift && <div className="absolute top-1 right-1 w-2 h-2 rounded-full bg-blue-500"></div>}
                        {shift ? (
                            <div className="flex flex-col h-full justify-center items-center text-center w-full">
                                {shift.isOff ? (
                                    <span className="font-bold text-red-600 text-sm tracking-wide">İZİN</span>
                                ) : (
                                    <>
                                        <span className={`font-bold text-xs ${shift.color === 'blue' ? 'text-blue-700' : shift.color === 'green' ? 'text-emerald-700' : shift.color === 'yellow' ? 'text-amber-700' : shift.color === 'purple' ? 'text-purple-700' : 'text-rose-700'}`}>
                                            {shift.start} - {shift.end}
                                        </span>
                                        {shift.label && <span className="text-[10px] text-gray-500 mt-0.5 leading-tight truncate w-full px-1">{shift.label}</span>}
                                    </>
                                )}
                            </div>
                        ) : (
                            <div className="h-full w-full flex items-center justify-center opacity-0 hover:opacity-100 text-slate-300 font-light text-2xl">+</div>
                        )}
                    </td>
                );
            };

            return (
                <div className="h-full flex flex-col bg-white text-slate-900">
                    <header className="bg-white border-b border-slate-200 p-2 z-30 shadow-sm relative shrink-0">
                        <div className="flex flex-wrap items-center justify-between gap-2">
                            {/* Logo Area */}
                            <div className="flex items-center gap-2">
                                <img src={LOGO_URL} className="w-9 h-9 rounded-xl object-cover border border-slate-100 shadow-sm" alt="Logo" crossOrigin="anonymous"/>
                                <h1 className="text-base font-bold text-slate-800 leading-tight">Çınarcık<br/><span className="text-xs text-slate-500 font-normal">Vardiya</span></h1>
                            </div>

                            {/* Controls - Wrap optimized for 260px */}
                            <div className="flex items-center gap-1.5 flex-1 justify-end flex-wrap">
                                {/* iOS Safari Fixed Date Picker */}
                                <div className="relative bg-slate-50 rounded-lg px-2 py-1.5 flex items-center gap-1.5 border border-slate-200 select-none min-w-[110px] overflow-hidden">
                                    <span className="text-slate-500 pointer-events-none"><IconCalendar /></span>
                                    <span className="text-xs font-bold text-slate-700 whitespace-nowrap pointer-events-none">
                                        {formatDateTR(weekStart).slice(0,5)}
                                    </span>
                                    <input 
                                        type="date" 
                                        value={weekStart} 
                                        onChange={e => {
                                            if(e.target.value) setWeekStart(e.target.value);
                                        }} 
                                        className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" 
                                        style={{ zIndex: 10 }}
                                    />
                                </div>
                                
                                <div className="flex gap-1">
                                    <button onClick={() => setModals({...modals, salary: true})} className="p-2 text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors" title="Maaş"><IconWallet /></button>
                                    <button onClick={() => setModals({...modals, report: true})} className="p-2 text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors" title="Rapor"><IconChart /></button>
                                    <button onClick={() => setModals({...modals, team: true})} className="p-2 text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors" title="Ekip"><IconUsers /></button>
                                    <button onClick={exportSchedule} className="p-2 text-slate-500 hover:text-blue-600 bg-slate-50 rounded-lg transition-all border border-transparent hover:border-slate-200">
                                        {loading ? <div className="w-4 h-4 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div> : <IconImage />}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 overflow-hidden relative flex flex-col">
                        <div className="flex-1 overflow-auto custom-scroll overscroll-x-contain">
                            <div id="schedule-table-container">
                                <table className="border-collapse w-full bg-white">
                                    <thead className="bg-slate-50 sticky top-0 z-20 shadow-sm">
                                        <tr>
                                            <th className="p-2 text-left border-b border-r border-slate-200 min-w-[100px] w-[100px] sm:w-[140px] sticky left-0 bg-slate-50 z-20">
                                                <span className="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Personel</span>
                                            </th>
                                            {weekDates.map(d => {
                                                const isToday = new Date().toISOString().split('T')[0] === d.fullDate;
                                                return (
                                                    <th key={d.fullDate} className={`p-2 text-center border-b border-slate-200 min-w-[105px] select-none ${isToday ? 'bg-blue-50' : ''}`}>
                                                        <div className="flex flex-col items-center">
                                                            <span className="text-[10px] font-bold text-slate-400 uppercase">{d.dayName}</span>
                                                            <span className={`text-sm font-bold ${isToday ? 'text-blue-600' : 'text-slate-700'}`}>{d.displayDate}</span>
                                                        </div>
                                                    </th>
                                                );
                                            })}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {employees.map(emp => (
                                            <tr key={emp.id} className="group">
                                                <td className="p-2 border-r border-b border-slate-200 bg-white sticky left-0 z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.05)] max-w-[100px] sm:max-w-[140px] overflow-hidden">
                                                    <div className="truncate">
                                                        <div className="font-bold text-sm text-slate-800 truncate">{emp.name}</div>
                                                        <div className="text-[10px] text-slate-500 truncate">{emp.role}</div>
                                                    </div>
                                                </td>
                                                {weekDates.map(d => renderShiftCell(emp, d))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                <div className="p-8 text-center text-slate-400 text-xs no-print">
                                    {employees.length === 0 && "Başlamak için 'Ekip' butonuna tıklayın."}
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* MODALS */}
                    <Modal isOpen={modals.shift} onClose={() => setModals({...modals, shift: false})} title="Vardiya Düzenle">
                        <div className="space-y-5">
                            <div className="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-200">
                                <span className="text-sm font-bold text-slate-700">İzinli (OFF)</span>
                                <button onClick={() => setEditData(p => ({...p, isOff: !p.isOff}))} className={`relative w-10 h-6 rounded-full transition-colors duration-200 ${editData.isOff ? 'bg-red-500' : 'bg-slate-300'}`}>
                                    <span className={`absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-200 ${editData.isOff ? 'translate-x-4' : 'translate-x-0'}`}/>
                                </button>
                            </div>

                            {!editData.isOff ? (
                                <div className="space-y-4 animate-fade-in">
                                    <div className="flex flex-col xs:flex-row gap-3">
                                        <TimeSelector label="BAŞLANGIÇ" value={editData.start} onChange={v => setEditData({...editData, start: v})} />
                                        <TimeSelector label="BİTİŞ" value={editData.end} onChange={v => setEditData({...editData, end: v})} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-500 uppercase mb-1 block">Etiket</label>
                                        <input type="text" value={editData.label} onChange={e => setEditData({...editData, label: e.target.value})} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium outline-none focus:border-blue-500" placeholder="Örn: Kapanış, Hazırlık..." />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-500 uppercase mb-2 block">Renk</label>
                                        <div className="flex justify-between gap-1 overflow-x-auto pb-1">
                                            {['blue', 'green', 'yellow', 'purple', 'red'].map(c => (
                                                <button key={c} onClick={() => setEditData({...editData, color: c})} className={`w-9 h-9 shrink-0 rounded-full flex items-center justify-center transition-transform ${editData.color === c ? 'scale-110 ring-2 ring-offset-2 ring-gray-300' : 'opacity-60'} ${c === 'blue' ? 'bg-blue-500' : c === 'green' ? 'bg-emerald-500' : c === 'yellow' ? 'bg-amber-500' : c === 'purple' ? 'bg-purple-500' : 'bg-rose-500'}`}>
                                                    {editData.color === c && <div className="text-white"><IconCheck /></div>}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="p-4 bg-red-50 text-red-600 rounded-xl text-center text-sm font-medium border border-red-100">
                                    Bu gün personel izinli sayılacaktır.
                                </div>
                            )}

                            <div className="pt-2 flex gap-3">
                                <button onClick={deleteShift} className="flex-1 py-3 text-red-500 font-bold bg-red-50 rounded-xl hover:bg-red-100 transition-colors text-sm">Sil</button>
                                <button onClick={saveShift} className="flex-[2] py-3 bg-slate-800 text-white font-bold rounded-xl hover:bg-slate-700 transition-colors shadow-lg shadow-slate-200 text-sm">Kaydet</button>
                            </div>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.team} onClose={() => setModals({...modals, team: false})} title="Ekip Yönetimi">
                        <div className="space-y-4">
                            <div className="bg-slate-50 p-3 rounded-xl border border-slate-200 space-y-3">
                                <input type="text" value={newEmp.name} onChange={e => setNewEmp({...newEmp, name: e.target.value})} className="w-full p-2.5 bg-white border border-slate-200 rounded-lg text-sm font-medium outline-none focus:border-blue-500" placeholder="Ad Soyad" />
                                <input type="text" value={newEmp.role} onChange={e => setNewEmp({...newEmp, role: e.target.value})} className="w-full p-2.5 bg-white border border-slate-200 rounded-lg text-sm font-medium outline-none focus:border-blue-500" placeholder="Rol (Garson, vb.)" />
                                <button onClick={addEmployee} disabled={!newEmp.name} className="w-full py-2.5 bg-blue-600 text-white font-bold rounded-lg disabled:opacity-50 hover:bg-blue-700 transition-colors text-sm">Ekle</button>
                            </div>
                            
                            <div className="max-h-52 overflow-y-auto pr-1">
                                <h4 className="text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Mevcut Liste</h4>
                                <ul className="space-y-2">
                                    {employees.map(e => (
                                        <li key={e.id} className="flex justify-between items-center p-2.5 bg-white border border-slate-100 rounded-xl shadow-sm">
                                            <div className="overflow-hidden">
                                                <div className="font-bold text-sm text-slate-800 truncate">{e.name}</div>
                                                <div className="text-xs text-slate-500 truncate">{e.role}</div>
                                            </div>
                                            <button onClick={() => removeEmployee(e.id)} className="text-red-400 p-2 hover:bg-red-50 rounded-full transition-colors"><IconTrash /></button>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.report} onClose={() => setModals({...modals, report: false})} title="Aylık Rapor">
                        <div id="report-container" className="space-y-4">
                            <div className="flex flex-col xs:flex-row gap-3 justify-between items-start xs:items-center bg-slate-50 p-3 rounded-xl">
                                <MonthSelector value={reportMonth} onChange={setReportMonth} />
                                <button onClick={exportReport} className="text-xs font-bold bg-slate-800 text-white px-3 py-2 rounded-lg hover:bg-slate-700 w-full xs:w-auto">İndir</button>
                            </div>
                            <div className="overflow-x-auto pb-2">
                                <table className="w-full text-sm text-left whitespace-nowrap">
                                    <thead className="text-xs text-slate-500 uppercase bg-slate-100">
                                        <tr>
                                            <th className="px-3 py-2 rounded-l-lg">Personel</th>
                                            <th className="px-3 py-2 text-center">Saat</th>
                                            <th className="px-3 py-2 text-center">Gün</th>
                                            <th className="px-3 py-2 rounded-r-lg text-center">İzin</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {reportData.map(d => (
                                            <tr key={d.id}>
                                                <td className="px-3 py-2 font-bold text-slate-800">{d.name}</td>
                                                <td className="px-3 py-2 text-center font-bold text-blue-600">{d.totalHours}</td>
                                                <td className="px-3 py-2 text-center text-slate-600">{d.totalShifts}</td>
                                                <td className="px-3 py-2 text-center text-red-500 font-bold">{d.totalOff}</td>
                                            </tr>
                                        ))}
                                        {reportData.length === 0 && <tr><td colSpan="4" className="text-center p-4 text-slate-400">Veri bulunamadı.</td></tr>}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.salary} onClose={() => setModals({...modals, salary: false})} title="Maaş Hesaplama" maxWidth="max-w-2xl">
                        <div id="salary-container" className="space-y-4">
                            <div className="flex flex-col xs:flex-row gap-3 justify-between items-start xs:items-center bg-slate-50 p-3 rounded-xl">
                                <MonthSelector value={reportMonth} onChange={setReportMonth} />
                                <button onClick={exportSalary} className="text-xs font-bold bg-slate-800 text-white px-3 py-2 rounded-lg hover:bg-slate-700 w-full xs:w-auto">İndir</button>
                            </div>
                            
                            <div className="overflow-x-auto pb-2">
                                <table className="w-full text-sm text-left whitespace-nowrap">
                                    <thead className="text-xs text-slate-500 uppercase bg-slate-100">
                                        <tr>
                                            <th className="px-3 py-2 rounded-l-lg">Personel</th>
                                            <th className="px-3 py-2 text-center">Saat</th>
                                            <th className="px-3 py-2 text-center">Ücret/S</th>
                                            <th className="px-3 py-2 text-right">Hakediş</th>
                                            <th className="px-3 py-2 text-center">Avans</th>
                                            <th className="px-3 py-2 rounded-r-lg text-right">Kalan</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {reportData.map(d => (
                                            <tr key={d.id}>
                                                <td className="px-3 py-2 font-bold text-slate-800">{d.name}</td>
                                                <td className="px-3 py-2 text-center text-slate-600">{d.totalHours}</td>
                                                <td className="px-3 py-2 text-center">
                                                    <input 
                                                        type="number" 
                                                        value={rates[d.id]||''} 
                                                        onChange={(e) => updateRate(d.id, e.target.value)}
                                                        placeholder="0"
                                                        className="w-16 p-1 text-center border-b border-slate-300 focus:border-blue-500 outline-none bg-transparent font-bold"
                                                    />
                                                </td>
                                                <td className="px-3 py-2 text-right text-slate-500 font-medium">{formatMoney(d.grossSalary)}</td>
                                                <td className="px-3 py-2 text-center">
                                                    <input 
                                                        type="number" 
                                                        value={advances[`${d.id}_${reportMonth}`] || ''} 
                                                        onChange={(e) => updateAdvance(d.id, e.target.value)}
                                                        placeholder="0"
                                                        className="w-16 p-1 text-center border-b border-red-300 text-red-600 focus:border-red-500 outline-none bg-transparent font-bold"
                                                    />
                                                </td>
                                                <td className="px-3 py-2 text-right font-bold text-green-600">{formatMoney(d.netSalary)}</td>
                                            </tr>
                                        ))}
                                        <tr className="bg-slate-50 font-bold text-slate-700">
                                            <td colSpan="3" className="px-3 py-2 text-right">TOPLAM:</td>
                                            <td className="px-3 py-2 text-right text-slate-600">{formatMoney(totalGross)}</td>
                                            <td className="px-3 py-2 text-center text-red-500">{formatMoney(totalAdvance)}</td>
                                            <td className="px-3 py-2 text-right text-green-700 font-black">{formatMoney(totalSalaryPayout)}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </Modal>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
